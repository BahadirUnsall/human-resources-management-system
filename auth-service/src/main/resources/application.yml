server:
  port: 9090

spring:
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/AuthDBForProject
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create-drop

authserviceconfig:
  secrets:
    secret-key: ${HR_SYSTEM_KEY}
    issuer:  ${HR_SYSTEM_ISSUER}